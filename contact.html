<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DdarEvents | Contact</title>
  <meta name="description" content="Get in touch with DdarEvents for all your event planning needs. Reach us via email, phone, or social media." />
  <meta name="keywords" content="DdarEvents, contact, event planning, wedding, event management, India" />
  <meta name="author" content="DdarEvents Team" />
  <link rel="icon" href="image/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('image/background.jpg') center/cover no-repeat;
      opacity: 0.4;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.85));
      z-index: -1;
    }

    nav {
      background-color: #740040;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 100;
    }

    nav img {
      height: 60px;
    }

    nav h1 {
      color: #FDD4CC;
      font-size: 26px;
      margin-left: 10px;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-toggle {
      display: none;
      font-size: 26px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      font-size: 17px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .nav-links li a:hover {
      background-color: #ff6700;
      color: #fff;
    }

    .nav-links li a.active {
      background-color: #F7C39C;
      color: #000;
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 70px;
        right: 24px;
        background: rgba(0, 0, 0, 0.8);
        flex-direction: column;
        gap: 1rem;
        padding: 16px 20px;
        border-radius: 12px;
        width: 180px;
        transition: all 0.3s ease;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li a {
        padding: 8px 10px;
      }
    }

    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px 20px;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 38px;
      color: #F7C39C;
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
    }

    /* New styles for the Google Form iframe container */
    .form-container {
      max-width: 700px;
      margin: 0 auto 40px auto;
      height: 1043px; /* match Google Form height */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      background: #fff;
    }

    .form-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .contact-info {
      text-align: center;
      margin-top: 30px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
    }

    .contact-info i {
      margin-right: 8px;
      color: white;
    }

    .contact-info a {
      color: #FDD4CC;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <img src="image/logo.png" alt="DdarEvents Logo" />
      <h1>DdarEvents</h1>
    </div>
    <button class="nav-toggle" id="navToggle" aria-label="Toggle menu" aria-expanded="false">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="founder.html">Founder</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Get In Touch</h2>
    
    <!-- Embedded Google Form -->
    <div class="form-container">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSf8qajPgkgagdW_MBrF6wCVslYBY9UQboLLqeo31lTZ8z-fZg/viewform?embedded=true" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        loading="lazy"
        allowfullscreen
      >Loadingâ€¦</iframe>
    </div>

    <div class="contact-info">
      <p><i class="fas fa-phone"></i> <a href="tel:+919999999999">+91 99999 99999</a></p>
      <p><i class="fas fa-envelope"></i> <a href="mailto:info@ddarevents.com">info@ddarevents.com</a></p>
      <p><i class="fab fa-instagram"></i> <a href="https://instagram.com/ddar0events_" target="_blank">ddar0events_</a></p>
      <p><i class="fab fa-facebook"></i> <a href="https://facebook.com/ddarevents" target="_blank">facebook.com/ddarevents</a></p>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Toggle menu
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');

    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
    });
  </script>

</body>
</html>
