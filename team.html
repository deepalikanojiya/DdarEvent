<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DdarEvents - Our Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('image/background.jpg') center/cover no-repeat;
      opacity: 0.4;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.85));
      z-index: -1;
    }

    nav {
      background-color: #740040;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1001;
    }

    .logo {
      height: 60px;
      object-fit: contain;
    }

    nav h1 {
      color: #FDD4CC;
      font-size: 26px;
      font-weight: bold;
      margin-left: 10px;
    }

    /* Nav links styling */
    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      font-size: 17px;
      font-weight: 500;
    }

    ul.nav-links li a {
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 20px;
    }

    ul.nav-links li a:hover {
      background-color: #ff6700;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 16px;
    }

    ul.nav-links li a.active {
      background-color: #F7C39C;
      color: #000;
    }

    /* Hamburger toggle */
    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 2000;
    }

    .nav-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: flex;
      }

      ul.nav-links {
        position: absolute;
        top: 70px;
        right: 24px;
        background: rgba(0, 0, 0, 0.8);
        flex-direction: column;
        gap: 1rem;
        padding: 16px 20px;
        border-radius: 12px;
        display: none;
        width: 180px;
        transition: all 0.3s ease;
      }

      ul.nav-links.active {
        display: flex;
      }

      ul.nav-links li a {
        padding: 8px 10px;
      }
    }

    main {
      padding: 60px 24px 40px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-header h2 {
      font-size: 38px;
      color: #F7C39C;
      font-family: 'Playfair Display', serif;
    }

    .section-header p {
      color: #f5f5f5;
      font-size: 17px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .team-member {
      background-color: #FDD4CC;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      color: #000;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
    }

    .team-member:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #740040;
      margin-bottom: 16px;
    }

    .team-member h3 {
      font-size: 20px;
      color: #740040;
      margin-bottom: 6px;
    }

    .team-member p {
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 768px) {
      ul.nav-links {
        display: none; /* hide original nav on mobile */
      }

      .section-header h2 {
        font-size: 28px;
      }

      .team-member h3 {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .section-header p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div style="display: flex; align-items: center;">
      <img src="image/logo.png" alt="DdarEvents Logo" class="logo" />
      <h1>DdarEvents</h1>
    </div>

    <!-- Hamburger toggle button -->
    <div class="nav-toggle" id="navToggle" aria-label="Menu Toggle" aria-expanded="false" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation links -->
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="team.html" class="active">Team</a></li>
      <li><a href="founder.html">Founder</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="section-header">
      <h2>Meet Our Team</h2>
      <p>The people who make your events magical and memorable.</p>
    </div>

    <div class="team-grid">
      <div class="team-member">
        <img src="image/Vyakhya Rastogi.jpeg" alt="Vyakhya Rastogi">
        <h3>Vyakhya Rastogi</h3>
        <p>Event Director</p>
      </div>
      <div class="team-member">
        <img src="image/Jay.jpeg" alt="Jay Nimavat">
        <h3>Jay Nimavat</h3>
        <p>Website Handling</p>
      </div>
      <div class="team-member">
        <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Akash Shelke">
        <h3>Akash Shelke</h3>
        <p>Social Media & Marketing</p>
      </div>
    </div>
  </main>

  <!-- JavaScript for toggle -->
  <script>
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');

    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');

      // Update aria-expanded for accessibility
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
    });

    // Optional: allow keyboard toggle with Enter or Space
    navToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        navToggle.click();
      }
    });

    // Animate team members on page load
    document.addEventListener('DOMContentLoaded', () => {
      const teamMembers = document.querySelectorAll('.team-member');
      teamMembers.forEach((member, i) => {
        setTimeout(() => {
          member.style.opacity = '1';
          member.style.transition = 'opacity 0.8s ease';
        }, i * 300);
      });
    });
  </script>

</body>
</html>
